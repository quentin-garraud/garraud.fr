  [params.hero]
  summary = "Si tu es en train de lire ces lignes, ce n'est pas par hasard. Bienvenue sur mon site personnel, je m'appelle Quentin, j'ai quelques décennies, et toujours aussi inspirées par internet. Actuellement, je travaille pour une société Bordelaise spécialisé dans les noms de domaines, [Solidnames](https://solidnames.fr/) où j'interviens en tant que Développeur Front-End et Designer. Je te propose de découvrir mes projets pour en savoir plus sur ma personne."

