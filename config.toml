  [params.page]

    [[params.page.item]]
    id = "about"
    image = "../../assets/images/section-about-profil-picture-1.jpg"
    title = "J'me présente, je m'appelle Quentin."
    tag = "à propos de moi"
    url = "/a-propos-de-moi/"
    summary = "Je geek, plus ou moins depuis mes 10 ans, l'informatique m'a toujours inspiré. Je savais depuis ma tendre enfance que j'allais en faire mon métier. Détenteur d'un BAC STI2D option SIN, j'ai intégré la formation Conceptrice WEB proposé par le CESI de Bordeaux, en septembre 2019 et j'ai été recruté par Solidnames pour le développement de leurs projets."
    cta = "Me découvrir"
    link = "/a-propos-de-moi/"

    [[params.page.item]]
    id = "bloom"
    image = "../../assets/images/section-bloom.JPG"
    title = "Bloom Clothing, ma marque de vêtement écoresponsable."
    tag = "ma marque de vêtement"
    blank = true
    url = "https://bloom-clothing.fr/"
    summary = "Depuis fin 2020, je me suis lancé un nouveau challenge en créant ma propre marque de vêtement éco-responsable, Bloom Clothing. Elle a pour but de luter, à notre échelle, contre l'industrie de masse qui nous entoure. L'industrie textile est la deuxième la plus polluante au monde."
    cta = "En savoir plus"
    link = "https://bloom-clothing.fr/"

    [[params.page.item]]
    id = "gaupx"
    image = "../../assets/images/section-gaupx-image.jpg"
    title = "GauPx, pour le plus grand bonheur de vos oreils."
    tag = "mon projet musical"
    blank = true
    url = "https://gaupx.com"
    summary = "Une grande partie de ma vie est consacré à la musique. Je créais et compose de la musique depuis de nombreuses années. J’aime partager la beauté qu'est la musique à travers des créations musicales et de les retranscrire en live."
    cta = "En savoir plus"
    link = "https://gaupx.com"

