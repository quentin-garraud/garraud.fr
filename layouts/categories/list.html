{{ define "head" }} {{ partial "head.html" . }} {{ end }}
{{ define "main" }}
  <div class="container-page">
    <h1 class="heading-title harchive">
      Catégorie : <span class="term">{{ .Title }}</span>
    </h1>
    <div class="content-page">
      {{ range .Pages }}
        <div class="project">
          <img
            class="image-projet"
            src="{{ .Params.thumbnail }}"
            alt="{{ .Title }}"
            title="{{ .Title }}"
          />
          <div class="content-summary">
            {{ partial "categories.html" . }}
            <a href="{{ .Permalink }}"
              ><h2 class="title-project">{{ .Title }}</h2></a
            >
            <p class="summary">{{ .Summary }}</p>
            <a href="{{ .Permalink }}" class="link-button"
              >Lire l'article
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
                <path
                  id="Tracé_1"
                  data-name="Tracé 1"
                  d="M0,0H12V12H0Z"
                  fill="none"
                ></path>
                <path
                  id="Tracé_2"
                  data-name="Tracé 2"
                  d="M10.086,7.611,7.4,4.929l.707-.707L12,8.111,8.111,12,7.4,11.293l2.682-2.682H4v-1Z"
                  transform="translate(-2 -2.111)"
                ></path>
              </svg>
            </a>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
