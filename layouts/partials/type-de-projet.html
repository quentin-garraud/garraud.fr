{{ $taxonomy := "type-de-projet" }}
<ul>
  {{ with .Param $taxonomy }}
    <li class="tag-category-list">
      {{ range $index, $category := . }}
        {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $category) -}}
          <a href="{{ .Permalink | absURL }}" class="tag-category"
            >{{ $category | urlize }}</a
          >
        {{- end -}}
      {{- end -}}
    </li>
  {{ end }}
</ul>
