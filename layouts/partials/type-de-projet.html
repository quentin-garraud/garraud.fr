{{ $taxonomy := "type-de-projet" }}
{{ with .Param $taxonomy }}
  <li>
    {{ range $index, $category := . }}
      {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $category) -}}
      <a href="{{ .Permalink | absURL }}" class="tag-category">{{ $category | urlize }}</a>
      {{- end -}}
    {{- end -}}
  </li>
{{ end }}
