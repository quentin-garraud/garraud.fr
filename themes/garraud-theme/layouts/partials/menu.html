<nav id="menu">
  <ul class="menu-links">
    {{ range .Site.Menus.main }}
    <li class="menu-item">
        <a class="menu-link-item" href="{{ .URL }}">{{ .Name }}</a>
    </li>
    {{ end }}
  </ul>
  <ul class="social-network">
    {{ range .Site.Params.reseaux }}
    <li class="social-item">
      <a class="social-item-link" href="{{ .link }}">{{.logo | safeHTML }}</a>
    </li>
    {{ end }}
  </ul>
</nav>
